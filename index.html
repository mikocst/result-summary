<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
<main class="section">
  <div class="results">
    <strong class="result-text">Your Result</strong>
    <div class="circle">
      <span class = "score-text">76</span>
      </br>
      <span class="text-opac">of 100</span>
    </div>
    <strong class="grade">Great</strong>
    <p class="stats">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summary">
  <h3>Summary</h3>
    <div class="catgory">
      <div class="cat-left">
      <img src="/assets/images/icon-reaction.svg"/>
      <span class="red">Reaction</span>
      </div>
      <div class="score-wrap">
      <span class="score-bold">80 </span>/ 100
     </div>
      </div>
  
    <div class="catgory2">
      <div class="cat-left">
      <img src="/assets/images/icon-memory.svg"/>
      <span class="yellow">Memory</span>
      </div>
      <div class="score-wrap">
      <span class="score-bold">92</span>/ 100
      </div>
    </div>
 
    <div class="catgory3">
        <div class="cat-left">
        <img src="/assets/images/icon-verbal.svg"/>
        <span class="green">Verbal</span>
        </div>
         <div class="score-wrap">
        <span class="score-bold">61</span>/ 100
        </div>
      </div>

    <div class="catgory4">
        <div class="cat-left">
        <img src="/assets/images/icon-visual.svg"/>
        <span class="blue">Visual</span>
        </div>
         <div class="score-wrap">
        <span class="score-bold">72</span>/ 100
        </div>
      </div>

      <btn class="cta">Continue</btn>
    </div>
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
